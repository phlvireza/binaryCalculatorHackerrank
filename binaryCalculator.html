<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Binary Calculator</title>
        <link rel="stylesheet" href="binaryCalculator/css/binaryCalculator.css" type="text/css">
    </head>
    
    <body>
        <div id="res" class="res"></div>
        <div id="btns" class="btns">
            <button id="btn0" class="btn0"></button>
            <button id="btn1" class="btn0"></button>
            <button id="btnClr" class="btnClr">C</button>
            <button id="btnEql" class="btnEql">=</button>
            <button id="btnSum" class="btnSum">+</button>
            <button id="btnSub" class="btnSub">-</button>
            <button id="btnMul" class="btnMul">*</button>
            <button id="btnDiv" class="btnDiv">/</button>
        </div>
    	<script src="binaryCalculator/js/binaryCalculator.js" type="text/javascript"></script>
    </body>
</html>
